<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#71717a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a1a1aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52525b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#silverGradient)" stroke="#e4e4e7" stroke-width="2"/>
  
  <!-- Silver ring/jewelry shape -->
  <path d="M 30 50 Q 50 30 70 50 Q 50 70 30 50" fill="#d4d4d8" stroke="#71717a" stroke-width="1.5"/>
  
  <!-- Chart/graph lines representing calculation -->
  <path d="M 20 70 L 30 65 L 40 68 L 50 60 L 60 55 L 70 50 L 80 45" 
        stroke="#ffffff" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" 
        opacity="0.9"/>
  
  <!-- Shine effect -->
  <ellipse cx="50" cy="50" rx="35" ry="35" fill="url(#silverShine)"/>
  
  <!-- Small decorative dots -->
  <circle cx="35" cy="35" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="65" cy="35" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
</svg>

